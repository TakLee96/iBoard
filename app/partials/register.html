<div ng-include="'partials/navbar.html'"></div>

<div class="container">
    <div class="register-container">
        <a href="/login" class="pull-right">登录</a>
        <h4>注册</h4>

        <form class="form" name="form" ng-submit="register(form)" novalidate>
            <div class="form-group">
                <input type="text" name="email" class="form-control" ng-model="user.email"
                       placeholder="请输入邮箱"
                       required
                       ng-unique="user.email"/>
                      <span ng-show="form.email.$error.required && submitted">
                          请输入邮箱
                      </span>
                      <span ng-show="form.email.$error.ep && submitted">
                          请输入格式正确的邮箱
                      </span>
                      <span ng-show="form.email.$error.unique && submitted">
                          此邮箱已被注册
                      </span>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" ng-model="user.username"
                       placeholder="6~18个字符，字母、数字、下划线，需字母开头"
                       required
                       ng-username="user.username"
                       ng-minlength="6"
                       ng-maxlength="18"
                       ng-unique="user.username"
                        />
                      <span class="error-msg" ng-show="form.username.$error.required && submitted">
                          请输入用户名
                      </span>
                      <span class="error-msg" ng-show="form.username.$error.username && submitted">
                          请输入字母、数字、下划线，需字母开头
                      </span>
                      <span class="error-msg" ng-show="form.username.$error.minlength && submitted">
                          长度应为6~18个字符
                      </span>
                      <span class="error-msg" ng-show="form.username.$error.unique && submitted">
                          很遗憾，此用户名已经被注册
                      </span>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" ng-model="user.password"
                       placeholder="密码"
                       required
                       ng-minlength="6"
                       ng-maxlength="12"
                        />
                      <span class="error-msg"
                            ng-show="form.password.$error.required && submitted">
                          请输入密码
                      </span>
                      <span class="error-msg" ng-show="form.password.$error.minlength && submitted">
                          密码由6-12位字母、数字或符号组成，区分大小写
                      </span>
                      <span class="error-msg" ng-show="form.password.$error.maxlength && submitted">
                          密码由6-12位字母、数字或符号组成，区分大小写
                      </span>
            </div>
            <div class="form-group">
                <input type="password" name="conpwd" class="form-control" ng-model="user.conpwd"
                       placeholder="再输一次密码吧~"
                       required
                       ng-confirm/>
                      <span class="error-msg" ng-show="form.conpwd.$error.required && submitted">
                          密码不一致
                      </span>
                      <span class="error-msg"
                            ng-show="form.conpwd.$error.confirm && submitted">
                          密码不一致
                      </span>
            </div>
            <!--<label>-->
            <!--<input type="checkbox" checked="checked"> 我已阅读并同意<a href="#">《洋葱数学服务条款》</a>-->
            <!--</label>-->
            <button type="submit" class="btn btn-success btn-block">注册</button>
        </form>
    </div>
</div>
