<div class="header" ng-controller="NavbarCtrl">

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ng-click="door('/')"><b>iBoard</b></a>
            </div>

            <div ng-show="loginUser">
                <button class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#createIdea">+
                </button>
            </div>
            <ul class="nav nav-pills pull-right">
                <li ng-class="{active: isActive('/login')}" ng-hide="loginUser"><a href=""
                                                                                   ng-click="door('/login')">登录</a></li>
                <li ng-class="{active: isActive('/register')}" ng-hide="loginUser"><a href=""
                                                                                      ng-click="door('/register')">注册</a>
                </li>
                <li ng-class="{active: isActive('/logout')}" ng-show="loginUser"><a href="" ng-click="logout()">登出</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="createIdea" tabindex="-1" role="dialog" aria-labelledby="createIdeaLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title" id="myModalLabel">快写下你的突发奇想吧！</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="3" ng-model="idea.content"
                              maxlength="140" placeholder="不要多于140个字哟~~"></textarea>
                </div>
                <div class="form-group has-error">
                    <p class="error-msg">{{ errors.other }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                    <button type="button" class="btn btn-primary" ng-click="create()">发 布</button>
                </div>
            </div>
        </div>
    </div>


</div>
