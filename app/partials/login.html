<div ng-include="'partials/navbar.html'"></div>

<div class="container">
    <div class="login-container col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 page-box-white">
        <h4>登录</h4>

        <form class="form" name="form" ng-submit="login(form)" novalidate>
            <div class="form-group">
                <span class="fui-user"></span>
                <input type="text" name="username" class="form-control" ng-model="user.username" placeholder="请输入用户名"
                       required>
        <span class="error-msg" ng-show="form.username.$error.required && submitted">
        用户名不能为空
        </span>
            </div>
            <div class="form-group">
                <span class="fui-lock"></span>
                <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="密码"
                       required>
                <!--<span class="error-msg">用户名或密码错误</span>-->
                <span class="error-msg" ng-show="form.password.$error.required && submitted">密码不能为空</span>
            </div>
            <div class="form-group has-error">
                <p class="error-msg">{{ errors.other }}</p>
            </div>
            <button type="submit" class="btn btn-success btn-block">登录</button>
        </form>
    </div>
</div>
